{% extends 'base.html'%}
{% block content %}

<div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                <!--Form with header-->
                <form class="text-center border border-light p-5" action="{% url 'account:login' %}" method='POST'>
                    {% csrf_token %}
                <div class="card wow fadeIn" data-wow-delay="0.3s">
                    <div class="card-body">

                    <!--Header-->
                    <div class="form-header blue-gradient">
                        <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>
                    </div>

                    <!--Body-->
                    <div class="md-form">
                        <i class="fas fa-envelope prefix white-text"></i>
                        <input type="text" name="username"id="orangeForm-email" class="form-control">
                        <label for="orangeForm-email">Username</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-lock prefix white-text"></i>
                        <input type="password" name="password" id="orangeForm-pass" class="form-control">
                        <label for="orangeForm-pass">Your password</label>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn blue-gradient btn-lg" value="Login">
                    </div>
                    
                    </div>
                </div>
                </form>
                <!--/Form with header-->

            </div>
        </div>
    </div>
</div>

{% endblock %}
