<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.css' %}" rel="stylesheet">
    <title>AutoWiz</title>
</head>
<body>
    <!--Main Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark green scrolling-navbar">
        <a class="navbar-brand" href="#"><strong>AutoWiz</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <ul class="nav navbar-nav nav-flex-icons ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link"><i class="fas fa-user"></i> <span class="clearfix d-none d-sm-inline-block">Profile</span></a>
                </li>
                {% else %}
                <li class="nav-item-dropdown"> 
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-Join" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Join
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-success" aria-labelledby="navbarDropdownMenuLink-Join">
                        <a class="dropdown-item" href="{% url 'account:customer_register' %}">Customer</a>
                        <a class="dropdown-item" href="{% url 'account:business_register' %}">Pro</a>
                    </div>
                </li>
               
                {% endif %}
            </ul>
        </div>
    </nav>
  <!--Main Navigation-->

        {% block content %}
        {% endblock %}
     <!-- JQuery -->
     <script src="{% static 'js/jquery.min.js' %}"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <!-- Bootstrap tooltips -->
     <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
     <!-- Bootstrap core JavaScript -->
     <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
     <!-- MDB core JavaScript -->
     <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
     <script>
        $(document).ready(function () {
            new WOW().init();
        });
    </script>
</body>
</html>
